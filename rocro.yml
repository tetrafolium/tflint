inspecode:

  cpd:
    thresholds: { num-issues: 999 }

  errcheck:
    thresholds: { num-issues: 999 }

  fossology:
    thresholds: { num-issues: 999 }

  go-test:
    thresholds: { num-issues: 999 }

  go-vet:
    thresholds: { num-issues: 999 }

  gofmt:
    auto-fix: true
    thresholds: { num-issues: 999 }

  goimports:
    auto-fix: true
    thresholds: { num-issues: 999 }

  golint:
    auto-fix: true
    thresholds: { num-issues: 999 }

  gosec:
    thresholds: { num-issues: 999 }
  
  grep:
    thresholds: { num-issues: 999 }

  ineffassign:
    thresholds: { num-issues: 999 }

  jscpd:
    ignore: "**/*_test.go"
    thresholds: { num-issues: 999 }
  
  misspell:
    auto-fix: true
    thresholds: { num-issues: 999 }

  staticcheck:
    thresholds: { num-issues: 999 }

  unused:
    options: [ --single-occurrence, --all-likelihoods ]
    thresholds: { num-issues: 999 }
